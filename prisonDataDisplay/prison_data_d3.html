<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .axis path,
  .axis line {
      fill: none;
      stroke: black;
      shape-rendering: crispEdges;
  }

  .axis text {
      font-family: sans-serif;
      font-size: 11px;
  }

</style>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="prisonData.js"></script>
<body>
<script>

  var margin = {top: 30, right: 30, bottom: 30, left: 30};

  var h = 300 - margin.top - margin.bottom;
  var w = 600 - margin.left - margin.right;
  var barPadding = 2;
  var padding = 30;

  var svg = d3.select("body").append("svg")
              .attr("width", w + margin.left + margin.right)
              .attr("height", h + margin.top + margin.bottom)
            .append("g")
              .attr("transform", "translate(30,30)");

  var parseDate = d3.time.format("%m/%d/%y").parse

  var dataByGroup = 
    d3.nest()
      // .key(function (d) { return d.date.getFullYear(); })
      .key(function (d) { return parseDate(d.date).getFullYear(); })
      .rollup(function (v) { return {
        count: v.length,
        avg_age: Math.round(d3.mean(v, function(d) { return d.age; }))
      }; })
      .entries(prison_data);
  console.log(dataByGroup);
  console.log(dataByGroup.length);

  var xScale = d3.scale.ordinal()
                 .domain(dataByGroup.map(function(d) { return d.key; }))
                 .rangeRoundBands([0, w], .1);

  var yScaleCount = d3.scale.linear()
                      .domain([0,
                              d3.max(dataByGroup, function (d) { return d.values.count})])
                      .range([h, 0]);

  var yScaleAge = d3.scale.linear()
                    .domain([d3.min(dataByGroup, function (d) { return d.values.avg_age}),
                            d3.max(dataByGroup, function (d) { return d.values.avg_age})])
                    .range([0, h]);

  var xAxis = d3.svg.axis()
                .scale(xScale)
                .orient("bottom")
                .ticks(5);

  var yAxisLeft = d3.svg.axis()
                .scale(yScaleAge)
                .orient("left");

  var yAxisRight = d3.svg.axis()
                .scale(yScaleCount)
                .orient("right");

  var bars = svg.selectAll("rect")
              .data(dataByGroup)
              .enter()
              .append("rect");

  var points = svg.selectAll("circle")
                .data(dataByGroup)
                .enter()
                .append("circle");

  var barWidth = w / dataByGroup.length - 2*barPadding;

  bars.attr("height", function(d) {return h - yScaleCount(d.values.count) } )
      // .attr("width", 20)
      .attr("width", barWidth)
      .attr("y", function (d){ return (yScaleCount(d.values.count))})
      .attr("x", function (d,i){
        // return (i * 30)
        return xScale(d.key) })
      .attr("fill", "red")
      // .attr("fill", function (d) {
      //   return "rgb(0, 0, " + (d.values.count * 10) + ")"; });

  points.attr("cx", function (d,i) { 
        return (i * (w / dataByGroup.length)) + ((w / dataByGroup.length - barPadding) / 2) })
      .attr("cy", function (d) { return yScaleAge(d.values.avg_age) })
      // .attr("cy", function (d){ return (h/2) - (d.values.count * 5)})
      .attr("r", 5)
      // .attr("fill", "white")

  svg.append("g")
     .attr("class", "axis")
      .attr("transform", "translate(0," + h + ")")
      .call(xAxis)
     .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)" );

  svg.append("g")
     .attr("class", "axis")
     // .attr ("transform", "translate(" + padding + ",0)")
     .call(yAxisLeft)
    .append("text")
     .attr("transform", "rotate(-90)")
     .attr("y", 10)
     .style("text-anchor", "end")
     .text("Average Age")


</script>
</body>
